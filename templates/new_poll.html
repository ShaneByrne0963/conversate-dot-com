{% extends "base.html" %}
{% load static %}

{% block title %}
New Poll - Conversate
{% endblock title %}

{% block content %}

<h1>Create a New Poll:</h1>
<hr>
<form id="poll-form" class="after-load create-form" method="POST">
    <div class="pre-load">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    {% csrf_token %}
    <div class="container-fluid px-0">
        <div class="row">
            <div class="col col-lg-8">
                <!-- Title -->
                <div class="form-group">
                    <label for="poll-title">Title</label>
                    <input type="text" class="form-control" name="poll-title" id="poll-title" maxlength="200" required>
                </div>
                <!-- Answers -->
                <div class="form-group">
                    <label for="answers">Answers</label>
                    <ul id="answer-list" class="list-group"></ul>
                    <div id="answer-input" class="mt-2">
                        <input type="text" class="form-control" id="answers" maxlength="100">
                        <button class="btn ml-2 disabled" id="add-answer" disabled>Add</button>
                    </div>
                    <div id="answer-feedback" class="invalid-feedback">You have already entered this answer.</div>
                </div>
                <!-- Due Date -->
                <div class="form-group">
                    <label for="due-date">Due by</label>
                    <input type="date" class="form-control" name="due-date" id="due-date" required>
                </div>
                <div class="d-flex d-md-block justify-content-center mt-2">
                    <button type="submit" class="btn form-button btn-primary mr-1 mr-sm-2 mr-md-0">Post</button>
                    <button type="reset" class="btn form-button btn-primary ml-1 ml-sm-2 ml-md-0">Clear</button>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock content %}

{% block scripts %}
    <script src="{% static 'js/polls.js' %}"></script>
    <script src="{% static 'js/forms.js' %}"></script>
{% endblock scripts %}
