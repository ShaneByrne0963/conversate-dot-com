{% extends "base.html" %}

{% block content %}

<h1>Create a New Post:</h1>
<hr>
<form>
    <div class="form-group">
        <label for="post-title">Title</label>
        <input type="text" class="form-control" id="post-title">
    </div>
    <div class="form-group">
        <label for="content">Text</label>
        <textarea class="form-control" id="content" name="content" rows="6"></textarea>
    </div>
    <div class="form-group">
        <label for="post-tag">Tag</label>
        <input type="text" class="form-control" id="post-tag">
    </div>
    <button type="submit" class="btn form-button btn-primary">Post</button>
    <button type="clear" class="btn form-button btn-primary">Clear</button>
</form>

{% endblock content %}
