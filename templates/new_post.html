{% extends "base.html" %}

{% block content %}

<h1>Create a New Post:</h1>
<hr>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" maxlength="200" required>
    </div>
    <div class="form-group">
        <label for="content">Text</label>
        <textarea class="form-control" id="content" name="content" rows="6" required></textarea>
    </div>
    <div class="form-group">
        <label for="tag">Tag</label>
        <input type="text" class="form-control" id="tag" name="tag" maxlength="30" required>
    </div>
    <button type="submit" class="btn form-button btn-primary">Post</button>
    <button type="clear" class="btn form-button btn-primary">Clear</button>
</form>

{% endblock content %}
