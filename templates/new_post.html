{% extends "base.html" %}
{% load static %}

{% block title %}
New Post - Conversate
{% endblock title %}

{% block content %}

<h1>Create a New Post:</h1>
<hr>
<form method="POST">
    {% csrf_token %}
    <div class="container-fluid px-0">
        <div class="row">
            <div class="col-12 col-xl-6">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" maxlength="100" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" list="category" name="category" class="form-control" required>
                        {% for category in category_list %}
                        <option value="{{ category.name }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="content">Body</label>
                    <textarea class="form-control" id="content" name="content" rows="6" required></textarea>
                </div>
            </div>
            <div class="col-12 col-xl-6">
                <div class="form-group">
                    <label for="post-image">Image</label>
                    <div class="custom-file clickable">
                        <input type="file" class="custom-file-input clickable" id="post-image">
                        <span class="custom-file-label clickable">Choose file...</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="image-preview">Preview</label>
                    <div id="image-preview" class="form-control center-to-container clickable">
                        <span>No file chosen.</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Image appears:</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01">
                        <option value="0" selected>At the top of the post</option>
                        <option value="-1">At the bottom of the post</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <input type="hidden" name="tags" id="tags">
        <label for="tag-input-text" class="mb-0">Tags</label>
        <div id="tags-list" class="mt-2"></div>
        <div class="container-fluid px-0">
            <div class="row">
                <div class="col col-lg-6" id="tag-input">
                    <input type="text" class="form-control" id="tag-input-text" maxlength="30">
                    <button class="btn ml-2 disabled" id="add-tag" disabled>Add</button>
                    <div id="tag-feedback" class="invalid-feedback d-block"></div>
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="btn form-button btn-primary">Post</button>
    <button type="reset" class="btn form-button btn-primary">Clear</button>
</form>

{% endblock content %}

{% block scripts %}
    <script src="{% static 'js/posting.js' %}"></script>
{% endblock scripts %}
