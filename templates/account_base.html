{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1a1e78fae2.js" crossorigin="anonymous"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto+Slab:wght@100&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
</head>

<body id="account-container">
    <header id="mobile-header" class="d-block d-lg-none navbar navbar-dark">
        <div>
            <div class="navbar-brand">
                <i class="fa-solid fa-message"></i>
                <strong>Conversate</strong>
            </div>
        </div>
    </header>
    <div id="account-upper" class="container">
        <div class="row">
            <aside class="col-lg-6 d-none d-lg-flex align-items-center">
                <div class="text-center">
                    <h1 class="login-heading"><i class="fa-solid fa-message"></i> Conversate</h1>
                    <p>Where Every Word Sparks Connection!</p>
                </div>
            </aside>
            <section id="form-account" class="col-lg-6">
                <div id="form-shell">
                    {% block content %}
                    {% endblock content %}
                </div>
            </section>
        </div>
    </div>
    <footer>
        <hr>
        <p class="text-center my-4">&copy; Conversate 2023</p>
    </footer>
</body>

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"
    integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
<!-- Custom JavaScript -->
<script src="{% static 'js/script.js' %}"></script>

</html>
