{% extends "base.html" %}

{% block title %}
Account Settings - Conversate
{% endblock title %}

{% block content %}

<h1>Account Settings:</h1>
<hr>
<div class="row">
    <div class="col col-lg-8">
        <form method="POST">
            {% csrf_token %}
            <!-- Username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ request.user }}">
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ request.user.email }}">
            </div>
            <!-- Password change -->
            <div class="form-group">
                <label for="username">Password</label>
                <div class="card">
                    <div class="card-body">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="change-password" id="change-password"
                                data-toggle="collapse" data-target="#password-collapse" aria-expanded="false" aria-controls="password-collapse">
                            <label class="form-check-label" for="change-password">Change your password</label>
                        </div>
                        <div class="collapse" id="password-collapse">
                            <div class="form-group mt-3">
                                <label for="username">Password</label>
                                <input type="text" class="form-control" id="username" name="username" disabled>
                            </div>
                            <div class="form-group">
                                <label for="username">Repeat Password</label>
                                <input type="text" class="form-control" id="username" name="username" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex d-md-block justify-content-center mt-2">
                <button type="submit" class="btn form-button mr-1 mr-sm-2 mr-md-0">Save</button>
                <a href="{% url 'account_settings' %}" class="btn form-button ml-1 ml-sm-2 ml-md-0">Cancel</a>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
