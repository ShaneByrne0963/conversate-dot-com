{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1a1e78fae2.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <title>Conversate - Join the Discussion</title>
</head>
<body id="main-page">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">
            <i class="fa-solid fa-message"></i>
            Conversate
        </a>
        <!-- Search Bar -->
        <div></div>
        <!-- <div class="nav search-bar">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input type="text" placeholder="Search...">
        </div> -->
        <!-- Icons -->
        <ul class="nav justify-content-end">
            <li class="nav mr-2 mr-lg-4">
                <a class="nav-icon" href="{% url 'new_post' %}" data-toggle="tooltip" data-placement="bottom" title="New Post">
                    <i class="fa-solid fa-plus"></i>
                </a>
            </li>
            <li class="nav dropdown">
                <a class="nav-icon" data-toggle="dropdown" href="#" role="button" aria-expanded="false">
                    <i class="fa-solid fa-gear"></i></a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="#">View Posts</a>
                    <a class="dropdown-item" href="#">Account Settings</a>
                    <div class="dropdown-divider"></div>
                    <!-- <a class="dropdown-item" href="{% url 'account_logout' %}" data-toggle="modal" data-target="#exampleModal">Log out</a> -->
                    <a id="nav-logout" class="dropdown-item clickable" data-toggle="modal" data-target="#modal-logout">Log out</a>
                </div>
            </li>
        </ul>
    </nav>
    <section>
        <div id="main-content" class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </section>

    <!-- Modal for logging out -->
    <div class="modal fade" id="modal-logout" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Logout</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to log out?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <a href="{% url 'account_logout' %}" class="btn btn-primary">Log Out</a>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"
        integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
